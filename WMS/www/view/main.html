<ion-view title="Main">
    <ion-nav-buttons>
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title>
  &nbsp;   &nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;  瑜伽助手
    </ion-nav-title>
    <ion-pane>
        <div style="height:43px"></div>
        <div class="box">
            <div class="top">
                <div class="left flex-b" style="background-color: rgba(251,148,11,0.9);">
                    <button class="button button-icon button-large icon ion-home sudoku-btn flex-b-item" ng-click="func_Enquiry()">
                        <p>登录</p>
                        <!-- <p>&nbsp;</p> -->
                    </button>
                </div>
                <div class="right flex-b" style="background-color: rgba(190,119,179,1);">
                    <button class="button button-icon button-large icon ion-ios-personadd sudoku-btn flex-b-item" ng-click="func_GR()">
                        <p>注册</p>
  <!-- <p>&nbsp;</p> -->
                    </button>
                </div>
            </div>
            <div class="middle">
                <div class="left flex-b" style="background-color: rgba(77,204,245,1);">
                    <button class="button button-icon button-large icon ion-ios-body sudoku-btn flex-b-item" ng-click="func_Putaway()">
                        <p>我的瑜伽</p>
                        <!-- <p>&nbsp;</p> -->
                    </button>
                </div>
                <div class="right flex-b" style="background-color: rgba(244,100,109,1);">
                    <button class="button button-icon button-large icon ion-videocamera sudoku-btn flex-b-item" ng-click="func_GT()">
                        <p>瑜伽视频</p>
                      <!-- <p>&nbsp;</p> -->
                    </button>
                </div>
            </div>
            <div class="bottom">
                <div class="left flex-b" style="background-color: rgba(88,209,44,1);">
                    <button class="button button-icon button-large icon ion-document-text sudoku-btn flex-b-item" ng-click="func_Picking()">
                        <p>文章</p>
                        <!-- <p>&nbsp;</p> -->
                    </button>
                </div>
                <div class="right flex-b" style="background-color: rgba(29,120,252,0.9);">
                    <button class="button button-icon button-large icon ion-chatbubble-working sudoku-btn flex-b-item" ng-click="func_Vgin()">
                        <p>瑜伽大会</p>
                        <!-- <p>&nbsp;</p> -->
                    </button>
                </div>
            </div>
            <div class="bottom">
                <div class="left flex-b" style="background-color: rgba(20,80,252,0.9);">
                    <button class="button button-icon button-large  icon ion-android-more-horizontal sudoku-btn flex-b-item" ng-click="func_CycleCount()">
                        <p>期待更多......</p>
                        <!-- <p>&nbsp;</p> -->
                    </button>
                </div>
                <!-- <div class="right flex-b" style="background-color: rgba(88,159,44,1);">
                    <button class="button button-icon button-large icon ion-android-add sudoku-btn flex-b-item" >
                        <p>Vacancy</p>
                        <p>&nbsp;</p>
                    </button>
                </div> -->
            </div>
        </div>
    </ion-pane>
</ion-view>

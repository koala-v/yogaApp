<ion-view title="GRT-Detail">
    <ion-header-bar class="bar-positive" align-title="center">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="returnList()"></button>
        <div class="h1 title">瑜伽馆主注册</div>
    </ion-header-bar>
    <ion-content style="margin-top:0px;">
        <div class="list card">
            <div class="item item-body" style="padding-top: 6px;padding-bottom: 6px;">
                <div class="list">
                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">瑜伽馆名字</span>
                                <input type="text" id=""  ng-model="Detail.YogaStudioName"  placeholder="请输入瑜伽馆名字" style="padding-right: 14px;">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">馆主名字</span>
                                <input type="text" id="" ng-model="Detail.Name"  placeholder="请输入馆主名字" style="padding-right: 14px;">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">所在城市</span>
                                <input type="text" id=""   ng-model="Detail.AreaCode"  placeholder="请输入瑜伽馆的所在城市" style="padding-right: 14px;">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">瑜伽馆地址</span>
                                <input type="text" id="" ng-model="Detail.Address" placeholder="请输入瑜伽馆地址" style="padding-right: 14px;">
                            </label>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">营业执照</span>
                                <input type="text" id=""  placeholder="请输入营业执照编号" style="padding-right: 14px;">
                            </label>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-80">
                            <p>&nbsp;&nbsp;&nbsp;&nbsp;上传营业执照</p>
                        </div>
                        <div class="col">
                            <button class="button icon ion-camera" style="overflow:visible;border-width:1px; float:right" ng-click="showActionSheet()">
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-80">
                            <p>&nbsp;&nbsp;&nbsp;&nbsp;上传身份证</p>
                        </div>
                        <div class="col">
                            <button class="button icon ion-camera" style="overflow:visible;border-width:1px; float:right" ng-click="showActionSheet()">
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <div class="item item-input item-select">
                                <div class="input-label">
                                    性别
                                </div>
                                <select ng-model="Detail.Sex">
                                    <option value=""></option>
                                    <option value="Man">男</option>
                                    <option value="WoMan">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">备注</span>
                                <input type="text" id="" ng-model="Detail.Remark"  placeholder="请输入备注信息" style="padding-right: 14px;">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">手机号码</span>
                                <input type="text" id="" ng-model="Detail.PhoneNumber" placeholder="请输入手机号码" style="padding-right: 14px;">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">验证码</span>
                                <input type="text" id=""  placeholder="请输入短信验证码" style="padding-right: 14px;">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">密码</span>
                                <input type="text" id=""  ng-model="Detail.PassWord" placeholder="请输入密码" style="padding-right: 14px;">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-positive hide-on-keyboard-open">
        <div class="button-bar">
            <button class="button icon ion-android-done" ng-click="Confirm()">
                &nbsp;确认
            </button>
            <button class="button icon ion-arrow-return-right" ng-click="returnList()">
                &nbsp;取消
            </button>
        </div>
    </ion-footer-bar>
</ion-view>

<ion-view title="GRT-Detail">
	<ion-header-bar class="bar-positive" align-title="center">
		<button class="button button-icon icon ion-android-arrow-back" ng-click="returnList()"></button>
		<div class="h1 title">会员注册</div>
	</ion-header-bar>
	<ion-content style="margin-top:0px;">
			<div class="list card">
					<div class="item item-body" style="padding-top: 6px;padding-bottom: 6px;">
							<div class="list">
								<div class="row">
										<div class="col" style="padding:0px;">
												<ui-select ng-model="Sayg1.selected" theme="bootstrap" reset-search-input="true" on-select="">
														<ui-select-match allow-clear="true" placeholder="请输入瑜伽馆的所在城市..." style="overflow:hidden;">{{$select.selected.AreaCode | limitTo:16}}</ui-select-match>
														<ui-select-choices repeat="Sayg1 in Sayg1s_AreaCode track by $index" refresh="refreshSayg1_AreaCode($select.search)" refresh-delay="0" position="down">
																<div ng-bind-html="Sayg1.AreaCode | highlight: $select.search"></div>
														</ui-select-choices>
												</ui-select>
										</div>
								</div>
									<div class="row">
											<div class="col" style="padding:0px;">
													<ui-select ng-model="Sayg1.selected" theme="bootstrap" reset-search-input="true" on-select="">
															<ui-select-match allow-clear="true" placeholder="请输入瑜伽馆的名字..." style="overflow:hidden;">{{$select.selected.YogaStudioName | limitTo:16}}</ui-select-match>
															<ui-select-choices repeat="Sayg1 in Sayg1s_YogaStudioName track by $index" refresh="refreshSayg1_YogaStudioName($select.search)" refresh-delay="0" position="down">
																	<div ng-bind-html="Sayg1.YogaStudioName | highlight: $select.search"></div>
															</ui-select-choices>
													</ui-select>
											</div>
									</div>
									<div class="row">
											<div class="col" style="padding:0px;">
													<label class="item item-input">
															<span class="input-label" style="padding-top:2px; padding-bottom: 2px;">手机号码</span>
															<input type="text" id=""  placeholder="请输入手机号码" style="padding-right: 14px;">
													</label>
											</div>
									</div>
									<div class="row">
											<div class="col" style="padding:0px;">
													<label class="item item-input">
															<span class="input-label" style="padding-top:2px; padding-bottom: 2px;">验证码</span>
															<input type="text" id="" placeholder="请输入短信验证码" style="padding-right: 14px;">
													</label>
											</div>
									</div>
									<div class="row">
											<div class="col" style="padding:0px;">
													<label class="item item-input">
															<span class="input-label" style="padding-top:2px; padding-bottom: 2px;">密码</span>
															<input type="text" id=""  placeholder="请输入密码" style="padding-right: 14px;">
													</label>
											</div>
									</div>
									<div class="row">
									<div class="col" style="padding:0px;">
											<div class="item item-input item-select">
													<div class="input-label">
															性别
													</div>
													<select ng-model="Detail.Trucker">
															<option value=""></option>
															<option value="Fedex">男</option>
															<option value="Others">女</option>

													</select>
											</div>
									</div>
									</div>
									<div class="row">
											<div class="col" style="padding:0px;">
													<label class="item item-input">
															<span class="input-label" style="padding-top:2px; padding-bottom: 2px;">备注</span>
															<input type="text" id="" ng-model="Detail.ONHAND_D.CASE_NO" placeholder="请输入备注信息" style="padding-right: 14px;">
													</label>
											</div>
									</div>
							</div>
					</div>
			</div>
	</ion-content>
	<ion-footer-bar class="bar-positive hide-on-keyboard-open">
		<div class="button-bar">
			<button class="button icon ion-android-done" ng-click="checkConfirm()">
				&nbsp;确认
			</button>
			<button class="button icon ion-arrow-return-right" ng-click="returnList()">
				&nbsp;取消
			</button>
		</div>
	</ion-footer-bar>
</ion-view>
